<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-1.12.1.js" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/jquery.localscroll/1.4.0/jquery.localScroll.min.js"></script>
    <script src="//cdn.jsdelivr.net/jquery.scrollto/2.1.2/jquery.scrollTo.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
       $("#jump").localScroll({duration:800});
    });
    </script>
    <title>Album Art Exchange</title>
  </head>
  <body>
    <div class="header">
      <video class="masthead-video" autoplay loop muted poster="assets/images/poster.jpg">
        <source src="img/Major-Tom.mp4" type="video/mp4">
      </video>
      <div class="masthead-overlay"></div>
      <div class="coverVidText">
        <img src="img/logo.png" alt="" />
        <p>dedicated to collecting and sharing meticulously scanned and edited album cover art,
        for those of us who are ridiculously obsessive about such things.</p>

        <div class="searchbar">
          <input type="text" name="name" value="">
          <br>
          <button type="submit" name="button">search</button>
        </div>

        <div id="jump">
          <a href="#linkToNav"><i class="fa fa-chevron-down"></i></a>
        </div>

      </div>
    </div>

    <div class="chevrons">
      <i class="fa fa-chevron-left"></i>
      <i class="fa fa-chevron-right"></i>
    </div>

    <div class="container">
      <div class="nav">
        <ul>
          <li><a name="linkToNav" id="nav" href="#">gallery</a></li>
          <li><a href="#">forums</a></li>
          <li><a href="#">blog</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">artists</a></li>
          <li><a href="#">requests</a></li>
        </ul>
      </div>
      <div class="body">
        <div class="albumGallery">
          <img src="http://fillmurray.com/g/250/250" alt="" />
          <img src="http://fillmurray.com/g/250/250" alt="" />
          <img src="http://fillmurray.com/g/250/250" alt="" />
          <img src="http://fillmurray.com/g/250/250" alt="" />
          <img src="http://fillmurray.com/g/250/250" alt="" />
          <img src="http://fillmurray.com/g/250/250" alt="" />
          <img src="http://fillmurray.com/g/250/250" alt="" />
          <img src="http://fillmurray.com/g/250/250" alt="" />
          <img src="http://fillmurray.com/g/250/250" alt="" />
        </div>
      </div>
    </div>



    <div class="footer">
      <div class="socialIcons">
        <a target="_blank" href="https://www.youtube.com/watch?v=sP4NMoJcFd4"><i class="fa fa-youtube-square"></i></a>
        <i class="fa fa-facebook-square"></i>
        <i class="fa fa-twitter-square"></i>
      </div>
    </div>
  </body>
</html>
