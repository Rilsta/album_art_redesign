<!DOCTYPE html>
<html>
  <head>

    <div class="container">

          <img src="http://fillmurray.com/g/250/250" alt="" />
        </div>
      </div>
    </div>



    <div class="footer">
      <div class="searchbar">
        <input type="text" name="name" value="">

      </div>
      <div class="socialIcons">
        <i class="fa fa-youtube-square"></i>
        <i class="fa fa-facebook-square"></i>
